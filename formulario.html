<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="vieport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

	<title>Faça o orçamento para sua ecomenda</title>

</head>

<body>
     
     <div>
           <h1 id="titulo">Orçamento</h1>
    </div>


     <form>
     	
     	<fieldset class="Informações básicas">

     		<div class="campo">
     			<label>Nome e Sobrenome</label>
     			<input type="text" name="nome" id="name" required="">
     		</div>
     		
     		<div class="campo">
     			<label>E-mail</label>
     			<input type="email" name="email" id="email" required="">
     		</div>

     		<div class="campo">
     			<label>Telefone</label>
     		    <input type="tel" name="telefone" id="telefone" required="">
     	    </div>

     	    
     	    <div class="campo">
     	    	<label>O telefone informado é conectado ao Whatsapp ?</label>

     	    	<br>
     	    	
     	    	<label>Sim</label>
     	    	<input type="radio" name="sim" value="sim" checked="Sim">

               	<label>Não</label>
               	<input type="radio" name="não" value="não" checked="Não">
     	    </div>
            
            <br>

            <div class="campo">
            	<label>Qual produto deseja encomendar ?</label>
            	<br>
            	<select id="produto" required="">
            		<option>Bolo para festa</option>
            		<option>Docinhos</option>
            		<option>Sobremesas</option>
            		<option>Produtos 0% Açucar</option>
            	</select>
            </div>

            <div class="campo">
                <br>
                <label>Mensagem</label>
            	<br>
            	<textarea rows="6" style="width: 26em;" id="mensagem" name="mensagem"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Enviar</button>
     	</fieldset>
     </form>

</body>
</html>
